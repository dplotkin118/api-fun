<!DOCTYPE html>

<head>
        <script language="javascript">
                res = fetch("https://youtube.googleapis.com/youtube/v3/search?part=snippet&q=dogs&key=AIzaSyCo4AiKXJG8iFA4ob96ZpItGUocRzfvonU")
                .then (res => res.text())
                .then (data =>
                {
                        data = JSON.parse(data);
                        data = data.items;
                        strHTML = "";
                        data.forEach(function (datum) {
                            strHTML += datum.snipped.title + "<br>";
                        })
                        console.log(data);
                        // document.getElementById("write2").innerHTMl = res;
                        document.getElementById("write").innerHTMl = strHTML;
                })
        </script>
</head>
<body>
    <div id="write">

    </div>
    <div id="write2">

    </div>
</body>
